<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/cadastro.css">
    <script src="https://kit.fontawesome.com/1f12696c43.js" crossorigin="anonymous"></script>
    <script src="../Js/cadastro.js"></script>
    <script src="../Js/link.js"></script>
    
    <title>Cadastro | GuitarHow</title>
</head>
<body>
    <div class="screen">
        <img src="../Assets/botao-de-inicio.png" class="botao_home" onclick="irParaHome()">
        <div class="box-cadastro">
            <h1>Cadastro</h1>
            <form class="conteiner-input">
                <input type="text" placeholder="Usuário" id="input_usuario">
                <input type="email" placeholder="E-mail" id="input_email">
                <input type="password" placeholder="Senha" id="input_senha">
                <input type="password" placeholder="Confirme sua senha" id="input_confirmacao_senha">
            </form>
            <button onclick="cadastrar()">Entrar</button>
            <p>Já tem uma conta? <span onclick="irParaLogin()">Login</span></p>
        </div>
        <div class="display-hidden" id="div_alerta">
            <small id="mensagem_alerta"></small>
            <i class="fa-solid fa-xmark" onclick="fecharAlerta()"></i>
        </div>
    </div>
</body>
</html>
